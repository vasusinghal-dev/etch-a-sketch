<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-container">
        <div class="logo">
          <img src="sketch.png" alt="Etch a Sketch Logo" />
        </div>
        <h1>Etch a Sketch</h1>
      </div>
      <ul class="nav-links">
        <li>
          <a href="#">
            <i class="fa-solid fa-house"></i>
            <label>Home</label>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-info-circle"></i>
            <label>About Us</label>
          </a>
        </li>
      </ul>
    </nav>

    <main class="content-container">
      <div class="sidebar">
        <div class="sidebar-section">
          <div class="sidebar-title">
            <i class="fas fa-paint-brush"></i>
            <label>Tools</label>
          </div>
          <div class="tool-options">
            <div class="tool-option active" id="pencil-btn">
              <i class="fas fa-pencil-alt"></i>
              <label>Pencil</label>
            </div>
            <div class="tool-option" id="eraser-btn">
              <i class="fas fa-eraser"></i>
              <label>Eraser</label>
            </div>
          </div>
        </div>
        <div class="sidebar-section">
          <div class="sidebar-title">
            <i class="fas fa-palette"></i>
            <label>Colors</label>
          </div>
          <div class="color-options">
            <div
              class="color-option selected"
              style="background-color: #000000"
              data-color="#000000"
            ></div>
            <div
              class="color-option"
              style="background-color: #ff0000"
              data-color="#ff0000"
            ></div>
            <div
              class="color-option"
              style="background-color: #00ff00"
              data-color="#00ff00"
            ></div>
            <div
              class="color-option"
              style="background-color: #0000ff"
              data-color="#0000ff"
            ></div>
            <div
              class="color-option"
              style="background-color: #ffff00"
              data-color="#ffff00"
            ></div>
            <div
              class="color-option"
              style="background-color: #ff00ff"
              data-color="#ff00ff"
            ></div>
            <div
              class="color-option"
              style="background-color: #00ffff"
              data-color="#00ffff"
            ></div>
            <div
              class="color-option"
              style="background-color: #ff8800"
              data-color="#ff8800"
            ></div>
            <input class="color-option" type="color" />
          </div>
        </div>
        <div class="sidebar-section">
          <div class="sidebar-title">
            <i class="fas fa-ruler"></i>
            <label for="resolutionSlider">Resolution</label>
          </div>
          <div class="resolution-control">
            <input
              type="range"
              min="8"
              max="64"
              value="16"
              class="resolution-slider"
              id="resolutionSlider"
            />
            <div class="resolution-value">16x16</div>
          </div>
        </div>
      </div>
      <div class="right-section">
        <div class="grid-container"></div>
        <div class="controls">
          <button class="changeResolution">
            <i class="fas fa-sliders-h"></i>
            <label for="changingResolution">Change Resolution</label>
          </button>
          <button class="reset">
            <i class="fas fa-trash-alt"></i>
            <label for="clearing">Clear Canvas</label>
          </button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
